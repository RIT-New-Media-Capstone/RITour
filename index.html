<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true' renderer='antialias: true; alpha: true'>
      
      <a-entity material='color: red' geometry='primitive: box' gps-entity-place="latitude: 43.2437442; longitude: -77.3783789;" scale="20 20 20"></a-entity>
      <a-sphere gps-entity-place="latitude: 43.2437442; longitude: -77.3783789;"  radius=2 color=red></a-sphere>

      <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>
</body>

</html>
